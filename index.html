<head>

<body>
  <h1>Lozan Antlaşması'nın Tamamlanmasına ve Dünya Lideri Olmamıza:</h1>
  <audio controls loop autoplay>
    <source src="assets/yasasin-irkimiz.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="countdown-container">
    <div class="time">
      <h1 id="days">00</h1>
      <small>gün</small>
    </div>
    <div class="time">
      <h1 id="hours">00</h1>
      <small>saat</small>
    </div>
    <div class="time">
      <h1 id="minutes">00</h1>
      <small>dakika</small>
    </div>
    <div class="time">
      <h1 id="seconds">00</h1>
      <small>saniye</small>
    </div>
  </div>
</body>
